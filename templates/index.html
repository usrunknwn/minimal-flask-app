<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Psychedelic AI</title>
    <style>
        body {
            background-image: url("{{ image_url|safe }}");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #2196f3;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Psychedelic AI</h1>
        <form method="post">
            <input type="text" name="prompt" placeholder="Enter your question" required>
            <input type="submit" value="Submit">
        </form>
        {% if result %}
            <h2>Response:</h2>
            <p>{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
