<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungian Dream Interpreter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">Jungian Dream Interpreter</h1>
        <p class="lead">Enter your dream, and AI will interpret it using Jungian psychology.</p>

        <form method="POST" class="mx-auto col-md-8 col-lg-6">
            <div class="mb-3">
                <textarea name="prompt" rows="4" class="form-control" placeholder="Describe your dream..." required></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Interpret Dream</button>
            </div>
        </form>

        {% if result %}
            <div class="mt-4">
                <h3>Interpretation:</h3>
                <div class="alert alert-secondary">{{ result }}</div>
            </div>
        {% endif %}

        {% if image_url %}
            <div class="mt-4">
                <h3>Dream Image:</h3>
                <img src="{{ image_url }}" class="img-fluid mt-2" style="max-width: 512px;" alt="Dream visualization">
            </div>
        {% endif %}
    </div>
</body>
</html>
